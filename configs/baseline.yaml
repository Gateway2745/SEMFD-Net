dataset_path: "./datasets/PlantDoc-Dataset-Cropped"

num_nodes: 1 
gpus: [0]
  
training:    
  train_dataloader:
    batch_size: 16
    num_workers: 4
    shuffle: true
  val_dataloader:
    batch_size: 16
    num_workers: 4
    shuffle: false  
  num_epochs: 50
  learning_rate: 1e-4
  save_dir: "./mlruns" #null for no saving
  num_runs: 1 # each fold will be run these many times
  model: "benchmark"
  
benchmark:
  backbone: "vit"

deterministic:
  set: true
  seed: 42

